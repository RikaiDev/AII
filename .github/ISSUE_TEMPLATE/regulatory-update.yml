  - type: textarea
    id: key-requirements
    attributes:
      label: Key Requirements
      description: List the main requirements relevant to AII implementations
      placeholder: |
        - Transparency: Must disclose AI involvement
        - User protection: Specific safeguards required
        - Data: Restrictions on training data usage
    validations:
      required: true

  - type: textarea
    id: aii-implications
    attributes:
      label: Implications for AII
      description: How should AII implementations respond to this regulation?
      placeholder: |
        - Implement X feature
        - Avoid Y pattern
        - Consider Z approach
    validations:
      required: false

  - type: textarea
    id: comparison
    attributes:
      label: Comparison with Other Regulations
      description: How does this compare to regulations in other jurisdictions?
      placeholder: |
        Unlike EU AI Act which focuses on..., this regulation emphasizes...
    validations:
      required: false

  - type: input
    id: source-url
    attributes:
      label: Source URL
      description: Official source or authoritative reference
      placeholder: "https://..."
    validations:
      required: true

  - type: dropdown
    id: contributor-type
    attributes:
      label: Who is reporting this update?
      options:
        - Human
        - AI (via human collaborator)
        - Human-AI collaboration
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other relevant information, translations, or notes
    validations:
      required: false
